<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>

</head>
<body>
    <div class="main h-screen w-full  flex flex-row  max-md:flex-col  box-border bg-white">
        
        <div class="left  relative  z-10 w-1/3 max-md:w-full h-full max-md:h-1/3 bg-[url(bg-main-desktop.png)] bg-no-repeat bg-center bg-cover  box-border ">    
            
            <div class="card1 absolute w-85  h-60 top-15 left-55 bg-[url(bg-card-front.png)] bg-no-repeat bg-center bg-contain rounded-xl">
            
                    <div class="flex flex-col justify-between relative ">
                        <div class=" absolute  w-10 h-10 rounded-full border-1 border-white bg-white top-8 left-5"></div>
                        <div class=" absolute  w-5 h-5 rounded-full border-1 border-white top-10 left-21"></div>
                        <div class=" absolute  text-white  top-30 left-9">
                            <p class="text-3xl">0000 0000 0000 0000</p>
                            <div class=" flex justify-between">
                                <p class="text-sm ">JANE APPLESEED</p>
                                <p>00/00</p>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="card2 absolute z-10   w-85 h-60 top-80 left-75 rounded-xl bg-[url(bg-card-back.png)] bg-no-repeat bg-center bg-contain ">
                <div class="flex flex-col justify-between relative">
                    <p class=" absolute text-white top-27 left-70">000</p>
                </div>
            </div>

        </div>

        <div class="right w-2/3  max-md:w-full  h-full  max-md:h-2/3 bg-white flex flex-col  justify-center items-center gap-10">       
 
            <form class=" "> 
                
                <div>
                    <label for="name">CARDHOLDER NAME</label><br>
                    <input type="text" class="border-1 border-gray-300 w-64 rounded-md" name="name" placeholder="eg.Jane Appleseed">
                </div><br>
                <div>
                    <label for="number">CARD NUMBER</label><br>
                    <input type="number" name="number"class="border-1 border-gray-300 w-64 rounded-md" placeholder="eg.1234 5678 9123 0000">
                </div><br>
                <div class="flex flex-row justify-around">
                    <div>
                    <label for="number">EXP.DATE(MM/YY)</label><br>
                    <input type="number" name="number"class="border-1 border-gray-300 w-16 rounded-md " placeholder="MM">
                    <input type="number" name="number"class="border-1 border-gray-300 w-16 rounded-md" placeholder="YY">
                    </div>
                    
                    <div>                    
                    <label for="number">CVC</label><br>
                    <input type="number" name="number"class="border-1 border-gray-300 w-26 rounded-md" placeholder="eg.123">
                    </div><br><br><br><br>

                </div>
                <div>
                    <button class="border-1 border-gray-300 w-65 h-10 bg-indigo-950 text-white rounded-md">Confirm</button>
                </div>
                
            </form>


        </div>
    </div>
    
</body>
</html>
