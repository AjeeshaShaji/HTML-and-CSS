<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>
<body>
    
    
<div class="main w-full h-screen bg-slate-950  flex flex-col justify-center items-center">

    <div class="card  w-[400px]  h-[380px]  bg-slate-700  flex flex-col  rounded-3xl pt-3 pl-5 ">

        <div class="star bg-slate-800 h-[40px] w-[40px] flex flex-col rounded-full ">
            <img src="./icon-star.svg" alt="NO IMAGE" class=" p-3">
        </div>
         
        <div class="text-white text-2xl font-bold  pt-5 ">How did we do?</div>

        <p class="text-white text- pt-3">Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>

        <div class=" pt-8 pr-5 flex justify-around ">
            <button class="button bg-slate-800 hover:bg-orange-600 w-[45px] h-[45px]  text-white rounded-full  ">1</button>
            <button class="button bg-slate-800 hover:bg-orange-600 w-[45px] h-[45px]  text-white rounded-full  ">2</button>
            <button class="button bg-slate-800 hover:bg-orange-600 w-[45px] h-[45px]  text-white rounded-full  ">3</button>
            <button class="button bg-slate-800 hover:bg-orange-600 w-[45px] h-[45px]  text-white rounded-full  ">4</button>
            <button class="button bg-slate-800 hover:bg-orange-600 w-[45px] h-[45px]  text-white rounded-full  ">5</button>
        </div>

        <div class="pt-7">
            <button class="bg-orange-500 hover:bg-white rounded-3xl w-[350px] h-[40px]">SUBMIT</button>
        </div>

    </div>
</div>
     



</body>
</html>
